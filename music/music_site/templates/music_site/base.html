{% load static %}
<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="DJoz Template">
    <meta name="keywords" content="DJoz, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Steve Rogers | Kenya</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/barfiller.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/nowfont.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/rockville.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <script type="text/javascript" src="https://app.termly.io/resource-blocker/cf041e97-0966-4cad-ab36-2818d66c8cd1?autoBlock=on"></script>
    <script src="{% static 'js/htmx.min.js' %}"></script>
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Header Section Begin -->
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-2 col-md-2">
                    <div class="header__logo">
                       <h4 style="font-family:Rockville Solid Regular; color:white">Steve Rogers Kenya</h4>
                    </div>
                </div>
                <div class="col-lg-10 col-md-10">
                    <div class="header__nav">
                        <nav class="header__menu mobile-menu">
                            <ul>
                                <li><a href="{% url 'site-index' %}">Home</a></li>
                                <li><a href="{% url 'site-about' %}">About</a></li>
                              
                                <li><a href="{% url 'site-concert-page' %}">Concerts</a></li>
                                <li><a href="{% url 'site-youtube-videos' %}">Videos</a></li>
                                <li><a href="{% url 'site-blog-page' %}">Blog</a>
                                    
                                </li>
                                <li><a href="{% url 'site-contact-page' %}">Contact</a></li>
                                <li><a href="{% url 'site-store-page' %}">Store</a></li>
                                <li><a href="/admin">Manage</a></li>
                            </ul>
                        </nav>
                        <div class="header__right__social">
                            <a href="https://www.facebook.com/steverogerswyne/"><i class="fa fa-facebook"></i></a>
                            <a href="https://www.youtube.com/channel/UCKHT_fhViYlUSeJ7CyC5BQA"><i class="fa fa-youtube"></i></a>
                            <a href="https://www.instagram.com/steverogerskenya/profilecard/?igsh=bGJ2ZnRiNGVmdHo3"><i class="fa fa-instagram"></i></a>
                           
                        </div>
                    </div>
                </div>
            </div>
            <div id="mobile-menu-wrap"></div>
        </div>
    </header>
    <!-- Header Section End -->

    <!-- Hero Section Begin -->
   {% block home %}

   {% endblock home %}
    <!-- Countdown Section End -->
  {% block footer %}
    <!-- Footer Section Begin -->
    <footer class="footer spad set-bg" data-setbg="{% static 'img/footer-bg.png' %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-6">
                    <div class="footer__address">
                        <ul>
                            <li>
                                <i class="fa fa-phone"></i>
                                <p>Phone</p>
                                <h6 id="phone"></h6>
                            </li>
                            <li>
                                <i class="fa fa-envelope"></i>
                                <p>Email</p>
                                <h6 id="email"></h6>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-4 offset-lg-1 col-md-6">
                    <div class="footer__social">
                        <h2 id="name"></h2>
                        <div class="footer__social__links">
                            <a id="facebook" href="#"><i class="fa fa-facebook"></i></a>
                            
                            <a id="insta" href="#"><i class="fa fa-instagram"></i></a>
                          
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 offset-lg-1 col-md-6">
                    <div class="footer__newslatter">
                        <h4>Stay With me</h4>
                        <form action="#">
                            <input type="text" placeholder="Email">
                            <button type="submit"><i class="fa fa-send-o"></i></button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
			<div class="footer__copyright__text">
				<p>Copyright &copy; <strong id="copy"></strong>2024</a></p>
			</div>
			<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
        </div>
    </footer>

    {% endblock footer %}
    <!-- Footer Section End -->
    
    <!-- Js Plugins -->
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/jquery.nicescroll.min.js' %}"></script>
    <script src="{% static 'js/jquery.barfiller.js' %}"></script>
    <script src="{% static 'js/jquery.countdown.min.js' %}"></script>
    <script src="{% static 'js/jquery.slicknav.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

    <!-- Music Plugin -->
    <script src="{% static 'js/jquery.jplayer.min.js' %}"></script>
    <script src="{% static 'js/jplayerInit.js' %}"></script>
</body>

</html>
